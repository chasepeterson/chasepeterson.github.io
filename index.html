<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Peterson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=EB+Garamond:wght@400;500&family=Libre+Franklin:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text-primary: #e8e4df;
            --text-secondary: #8a8580;
            --accent: #6e9ec9;
            --accent-dim: rgba(110, 158, 201, 0.15);
            --accent-glow: rgba(110, 158, 201, 0.06);
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle grain overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* Ambient glow */
        .ambient {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 680px;
            padding: 2rem;
        }

        /* Decorative line */
        .rule {
            width: 48px;
            height: 1px;
            background: var(--accent);
            margin: 0 auto 2.5rem;
            opacity: 0;
            animation: fadeExpand 1s ease-out 0.3s forwards;
        }

        @keyframes fadeExpand {
            from { opacity: 0; width: 0; }
            to { opacity: 1; width: 48px; }
        }

        h1 {
            font-family: 'EB Garamond', serif;
            font-weight: 400;
            font-size: clamp(2.6rem, 6vw, 4.2rem);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-primary);
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideUp 0.9s ease-out 0.1s forwards;
        }

        .tagline {
            font-weight: 300;
            font-size: clamp(1.05rem, 2vw, 1.2rem);
            line-height: 1.85;
            color: var(--text-secondary);
            letter-spacing: 0.04em;
            max-width: 540px;
            margin: 0 auto 3rem;
            opacity: 0;
            animation: slideUp 0.9s ease-out 0.5s forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .links {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            opacity: 0;
            animation: slideUp 0.9s ease-out 0.75s forwards;
        }

        .links a {
            display: inline-flex;
            align-items: center;
            gap: 0.55rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            padding: 0.6rem 0;
            position: relative;
            transition: color 0.4s ease;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.4s ease;
        }

        .links a:hover {
            color: var(--accent);
        }

        .links a:hover::after {
            width: 100%;
        }

        .links a svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
            transition: stroke 0.4s ease;
        }

        .divider-dot {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--text-secondary);
            opacity: 0.4;
        }

        /* Bottom decorative line */
        .rule-bottom {
            width: 48px;
            height: 1px;
            background: var(--accent);
            margin: 3rem auto 0;
            opacity: 0;
            animation: fadeExpand 1s ease-out 1s forwards;
        }

        @media (max-width: 480px) {
            .links {
                flex-direction: column;
                gap: 1rem;
            }
            .divider-dot {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="ambient"></div>

    <div class="container">
        <div class="rule"></div>

        <h1>Chase Peterson</h1>

        <p class="tagline">
            Experienced energy professional with a successful record trading nodal and financial markets.
        </p>

        <div class="links">
            <a href="https://www.linkedin.com/in/chasepete/" target="_blank" rel="noopener">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-4 0v7h-4v-7a6 6 0 0 1 6-6z"/>
                    <rect x="2" y="9" width="4" height="12"/>
                    <circle cx="4" cy="4" r="2"/>
                </svg>
                LinkedIn
            </a>

            <div class="divider-dot"></div>

            <a href="mailto:contact@chasepeterson.energy">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="4" width="20" height="16" rx="2"/>
                    <path d="M22 4L12 13 2 4"/>
                </svg>
                Email
            </a>
        </div>

        <div class="rule-bottom"></div>
    </div>
</body>
</html>
