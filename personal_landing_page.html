<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Peterson - Professional Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Avenir', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: white;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.05"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.05"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: white;
            font-weight: 700;
        }

        .description {
            font-size: 1.1rem;
            color: white;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .contact-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }

        .lava-lamp {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .lava-blob {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            filter: blur(1px);
        }

        .blob1 {
            width: 180px;
            height: 160px;
            top: 5%;
            left: 5%;
            animation: float1 18s ease-in-out infinite;
        }

        .blob2 {
            width: 140px;
            height: 120px;
            top: 10%;
            right: 5%;
            animation: float2 22s ease-in-out infinite;
        }

        .blob3 {
            width: 200px;
            height: 180px;
            bottom: 5%;
            left: 10%;
            animation: float3 25s ease-in-out infinite;
        }

        .blob4 {
            width: 110px;
            height: 90px;
            top: 60%;
            left: 75%;
            animation: float4 20s ease-in-out infinite;
        }

        .blob5 {
            width: 160px;
            height: 140px;
            top: 70%;
            right: 15%;
            animation: float5 24s ease-in-out infinite;
        }

        .blob6 {
            width: 130px;
            height: 110px;
            top: 30%;
            left: 40%;
            animation: float6 19s ease-in-out infinite;
        }

        .blob7 {
            width: 90px;
            height: 70px;
            top: 45%;
            left: 10%;
            animation: float7 21s ease-in-out infinite;
        }

        .blob8 {
            width: 170px;
            height: 150px;
            bottom: 20%;
            right: 25%;
            animation: float8 23s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
                border-radius: 60% 40% 70% 30%;
            }
            25% { 
                transform: translateY(-40px) translateX(60px) scale(0.8) rotate(45deg);
                border-radius: 30% 70% 40% 60%;
            }
            50% { 
                transform: translateY(-60px) translateX(80px) scale(1.1) rotate(90deg);
                border-radius: 80% 20% 60% 40%;
            }
            75% { 
                transform: translateY(-30px) translateX(40px) scale(0.9) rotate(135deg);
                border-radius: 40% 80% 30% 70%;
            }
        }

        @keyframes float2 {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
                border-radius: 40% 60% 30% 70%;
            }
            25% { 
                transform: translateY(50px) translateX(-60px) scale(1.2) rotate(-60deg);
                border-radius: 70% 30% 60% 40%;
            }
            50% { 
                transform: translateY(80px) translateX(-80px) scale(0.7) rotate(-120deg);
                border-radius: 30% 70% 80% 20%;
            }
            75% { 
                transform: translateY(40px) translateX(-40px) scale(1.0) rotate(-180deg);
                border-radius: 60% 40% 20% 80%;
            }
        }

        @keyframes float3 {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
                border-radius: 50% 50% 70% 30%;
            }
            25% { 
                transform: translateY(-70px) translateX(100px) scale(0.8) rotate(72deg);
                border-radius: 30% 70% 50% 50%;
            }
            50% { 
                transform: translateY(-90px) translateX(150px) scale(1.3) rotate(144deg);
                border-radius: 70% 30% 30% 70%;
            }
            75% { 
                transform: translateY(-50px) translateX(80px) scale(0.9) rotate(216deg);
                border-radius: 20% 80% 60% 40%;
            }
        }

        @keyframes float4 {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
                border-radius: 60% 40% 30% 70%;
            }
            25% { 
                transform: translateY(-60px) translateX(-70px) scale(1.4) rotate(108deg);
                border-radius: 40% 60% 70% 30%;
            }
            50% { 
                transform: translateY(-40px) translateX(-100px) scale(0.6) rotate(180deg);
                border-radius: 80% 20% 40% 60%;
            }
            75% { 
                transform: translateY(-20px) translateX(-50px) scale(1.1) rotate(252deg);
                border-radius: 30% 70% 80% 20%;
            }
        }

        @keyframes float5 {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
                border-radius: 40% 60% 80% 20%;
            }
            25% { 
                transform: translateY(-80px) translateX(-50px) scale(0.7) rotate(-54deg);
                border-radius: 60% 40% 20% 80%;
            }
            50% { 
                transform: translateY(-100px) translateX(-80px) scale(1.3) rotate(-108deg);
                border-radius: 80% 20% 60% 40%;
            }
            75% { 
                transform: translateY(-60px) translateX(-40px) scale(0.9) rotate(-162deg);
                border-radius: 20% 80% 40% 60%;
            }
        }

        @keyframes float6 {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
                border-radius: 30% 70% 40% 60%;
            }
            25% { 
                transform: translateY(60px) translateX(50px) scale(1.2) rotate(58deg);
                border-radius: 70% 30% 60% 40%;
            }
            50% { 
                transform: translateY(90px) translateX(30px) scale(0.6) rotate(116deg);
                border-radius: 40% 60% 80% 20%;
            }
            75% { 
                transform: translateY(50px) translateX(20px) scale(1.1) rotate(174deg);
                border-radius: 80% 20% 30% 70%;
            }
        }

        @keyframes float7 {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
                border-radius: 70% 30% 60% 40%;
            }
            25% { 
                transform: translateY(-50px) translateX(80px) scale(0.8) rotate(79deg);
                border-radius: 30% 70% 80% 20%;
            }
            50% { 
                transform: translateY(-30px) translateX(120px) scale(1.4) rotate(158deg);
                border-radius: 80% 20% 40% 60%;
            }
            75% { 
                transform: translateY(-20px) translateX(60px) scale(0.9) rotate(237deg);
                border-radius: 40% 60% 30% 70%;
            }
        }

        @keyframes float8 {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
                border-radius: 80% 20% 30% 70%;
            }
            25% { 
                transform: translateY(-70px) translateX(-90px) scale(1.1) rotate(-50deg);
                border-radius: 20% 80% 70% 30%;
            }
            50% { 
                transform: translateY(-100px) translateX(-120px) scale(0.7) rotate(-100deg);
                border-radius: 70% 30% 20% 80%;
            }
            75% { 
                transform: translateY(-50px) translateX(-60px) scale(1.2) rotate(-150deg);
                border-radius: 30% 70% 60% 40%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lava-lamp">
            <div class="lava-blob blob1"></div>
            <div class="lava-blob blob2"></div>
            <div class="lava-blob blob3"></div>
            <div class="lava-blob blob4"></div>
            <div class="lava-blob blob5"></div>

        <div class="card">

                    Get in Touch
                </a>
            </div>
        </div>
    </div>
</body>
</html>
